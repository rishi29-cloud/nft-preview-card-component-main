<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
<div class="card">
  <img class="img" src="images/image-equilibrium.jpg" alt="images">
<div class="heading">
  <h3>Equilibrium #3429</h3>
</div>
<div class="text">
  <p> Our Equilibrium collection promotes balance and calm.</p>
</div>
<div class="clock">
<img  class="clock1" src="images/icon-ethereum.svg" alt="ethereum">
<span class="clock1text-clock">0.041ETH</span>
<span class="clock2text-clock">3 days left</span>
<img  class="clock2text-clock" src="images/icon-clock.svg" alt="clock">
<div class="line"><hr class="line1"></hr></div>
</div>
<div class="footer">
  <img class="avatar" src="images/image-avatar.png" alt="avatar">
  <span class="ftext"> Creation of </span>
  <span class="text1">Jules Wyvern</span>
</div>
</div>
</div>
</body>
</html>
